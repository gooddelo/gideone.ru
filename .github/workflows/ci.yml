name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
          # cache: true

      # - name: Install pnpm
      #   run: npm install -g pnpm

      - name: Lint files
        run: pnpm lint

      - name: Format files
        run: pnpm format
